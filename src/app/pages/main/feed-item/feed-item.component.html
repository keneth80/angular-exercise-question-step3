<div class="feed-item">
    <div class="feed-header">
        <a href="../../docs/page/view-thumb.html" class="flx-ac">
            <img src="../../../assets/images/img-user.png" alt="" class="user-img">
            {{feed?.userNickName}}
        </a>
    </div>
    <div class="feed-body">
        <img class="feed-img" [src]="feed?.feedImage" alt="">
        <div class="feed-like">
            <ng-template [ngIf]="feedLike > 0" [ngIfElse]="notLike">
                <button class="btn-like is-active" (click)="onLike()">응원해요</button>
                <span class="like-count">{{feedLike}}명이 응원해요</span>
            </ng-template>
            <ng-template #notLike>
                    <button class="btn-like" (click)="onLike()">응원해요</button>
                    <span class="like-count">첫번째로 응원하기</span>
            </ng-template>
        </div>
        <p class="feed-txt">
            {{feedContent}}
            &nbsp;
            <button (click)="onMoreContent($event)">+더보기</button>
            &nbsp;
            <a class="tag" *ngFor="let tag of tags" (click)="onGoSearchPage(tag)">{{tag}}</a>
        </p>
        <p class="feed-date">{{feed?.createdAtShort}}</p>
    </div>
    <div class="feed-footer">
        <div class="comment-area" *ngIf="feed?.reply?.length">
            <ul class="comment-list">
                <li class="comment-item" *ngFor="let reply of feed.reply">
                    <a (click)="onGoUserPage(reply.userNickName)" class="fw700">{{reply.userNickName}}</a>
                    &nbsp;<span>{{reply.content}}</span>
                </li>
            </ul>
        </div>
        <div class="comment-form">
            <input class="comment-input" [(ngModel)]="replyContent" type="text" placeholder="댓글을 입력하세요.">
            <button class="btn-comment color-primary"
                [disabled]="replyContent.length === 0"
                (click)="onRegisterReply()">게시</button>
        </div>
    </div>
</div>
